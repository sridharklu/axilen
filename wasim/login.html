<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/loginpage.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
        <div class="row justify-content-center mt-5">
          <div class="col-lg-4 col-md-6 col-sm-6 mt-5">
            <div class="d-flex justify-content-center mb-4">
                <h2>Login</h2>
            </div>
            <hr/>
            <div class="card mb-4 hover-up ">
                <div class="card-body d-flex justify-content-center align-items-center gap-2 ">
                    <img src="https://cdn-icons-png.flaticon.com/512/2504/2504739.png" class="icon" alt="google"/>
                    <strong>Sign in with Google</strong>
                </div>
              </div>
              <div class="continue d-flex justify-content-center align-items-center"><p>or Continue with</p> </div>
                <form>
                  <div class="mb-4">
                    <label for="username" class="form-label">Username/Email</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter your username" />
                  </div>
                  <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your Password"/>
                  </div>
                  <div class="mb-4 d-flex justify-content-between">
                    <div class="remember">
                    <input type="checkbox" class="form-check-input" id="remember" />
                    <label for="remember" class="form-label">Remember Me</label>
                    </div>
                        <label class="form-label bold">forgot password </label>
                  </div>
                  <div class="d-grid">
                    <button type="submit" class="btn">Login</button>
                  </div>
                  <div class="d-flex justify-content-center align-items-center mt-2">
                    <p>Don't have an Account? <span>Sign up</span></p>
                  </div>
                </form>
              </div>
          </div>
        </div>
      </div>
  </body>
</html>
